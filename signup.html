{% extends "base.html" %}

{%block group16 %}Sign Up{%endblock%}

{%block content %} 

<body class="Sigup">
  <div class="container">
    <div class="signup-box">
      <h2>SIGN UP </h2> <br>

      <form method="post" action="">
        <div >
          
        </div>

        <div class="row">
          

          <input type="text" name="name" placeholder="Enter your name">

          <input type="text" placeholder="Last Name" name="lastname" required>
          <input type="number" placeholder="Student Number" name="studentnumber" required>
        </div>
        
        <br>
        <input type="email" placeholder="Email" name="email" required>
        
        <input type="password" placeholder="Password" name="password" required>
        <input type="password" placeholder="Confirm Password" required>
        
        <div>

          <P>Sign up as:</P>
          <label id="accounttype">Admin:</label>
          <input type="radio" id="accounttype" name="type" value="Admin">
          <br>

          <label id="accounttype">User:</label>
          <input type="radio" id="accounttype" name="type" value="user">
        <br>
        
        </div>
        
        

        <button type="submit" class="btn btn-outline-primary">Sign up</button>
      </form>
    </div>
  </div>
</body>


{%endblock%}
